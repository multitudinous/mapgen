---
colorramps:

  - name: coloryield
    min: 00ff00
    mid: ffff00
    max: ff0000

dataobjs:

  - name: yieldimg
    type: tiff
    file: yield.tif
    colorramp: coloryield
    sdevs: 1.5 # - 1 use full range
    minrv: -9999 # use min from file
    maxrv: -9999 # use max from file
       
legends: #we could add these to the map rendering if needed, but for now they are only saved to disk
    
    - name: maplegend
      type: legend
      file: legendonly.png
      legtype: yield
      units: m
      flipcolors: false
      dataobj: yieldimg