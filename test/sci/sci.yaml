---
output:
  mode: window
  width: 1024
  height: 1024
  file: map.png
  layeroutmode: true
  bgcolor: 00FFFFFF
  msaa: false
  msamples: 16
  ssaa: true
  ssaamul: 2
  jtaa: true
  jtaasamples: 16
  jtaaoffset: 1.0

styles:

  - name: fill

    polyfill:
        draw: true
        colorramp: sci_color
        colorbyfeature: true
        feature: sci
        
  - name: outline
        
    polyoutline:
        draw: true
        lineaa: true
        linewidth: 2
        color: 000000

  - name: labels

    labels:
        draw: true
        fontsize: 32
        color: 000000
        feature: sci
        
colorramps:

  - name: sci_color
    min: ff0000
    mid: ffff00
    max: 55aa00
    buckets: 12
    minv: -1.0
    maxv: 1.0
    

dataobjs:

  - name: fielddata
    type: geojson
    file: input.geojson

mapobjs: #note back to front order

   - name: field_fill
     type: layer
     style: fill
     aa: off
     children:
       - dataobj: fielddata
       
   - name: field_outline
     type: layer
     style: outline
     aa: on
     children:
       - dataobj: fielddata
       
   - name: field_labels
     type: layer
     style: labels
     aa: false
     children:
       - dataobj: fielddata
       
legends:
    
   - name: maplegend
     type: legend
     file: legend.png
     legtype: sci
     units: m
     colorramp: sci_color